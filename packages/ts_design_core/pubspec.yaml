name: ts_design_core
description: design ui kit
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  animate_do: ^3.0.2
  cloud_firestore: ^4.4.0
  cloud_firestore_platform_interface: ^5.11.0
  cloud_firestore_web: ^3.3.0
  equatable: ^2.0.3
  firebase_analytics: ^10.1.1
