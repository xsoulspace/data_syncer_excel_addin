  firebase_core_web: ^2.1.1
  firebase_ui_auth: ^1.1.11
  firebase_ui_firestore: ^1.2.5
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.5+1
  flutter_portal: ^1.1.3
  flutter_staggered_grid_view: ^0.6.1
  flutter_svg: ^1.0.3
  freezed_annotation: ^2.1.0
